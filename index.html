<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congratulations!</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lato&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lato', sans-serif;
            background-color: #ffffff;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .certificate {
            width: 80%;
            max-width: 800px;
            padding: 40px;
            border: 10px solid #ffd700;
            background-color: #fff;
        }
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3em;
            color: #b8860b;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        .gif-container {
            margin-top: 30px;
        }
        .gif-container img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="certificate">
        <h1>Congratulations!</h1>
        <p>You have successfully completed the Git, GitHub, and Docker learning journey.</p>
        <p>This signifies your mastery of the fundamental concepts and your readiness to apply these skills in real-world projects.</p>
        <div class="gif-container">
            <img src="assets/success.gif" alt="Success">
        </div>
    </div>
</body>
</html>
